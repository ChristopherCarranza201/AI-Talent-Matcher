[project]
name = "ai-talent-matcher"
version = "0.1.0"
description = "AI-powered talent matching platform for recruiters and candidates"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "AI Talent Matcher Team" }
]
keywords = ["recruitment", "ai", "talent-matching", "fastapi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    # Core Framework
    "fastapi>=0.127.0",
    "uvicorn[standard]>=0.40.0",
    "python-dotenv>=1.2.1",
    
    # Database & Storage
    "supabase>=2.27.0",
    
    # Data Validation
    "pydantic>=2.12.5",
    "pydantic[email]>=2.12.5",
    "pydantic-settings>=2.12.0",
    
    # Authentication
    "python-jose[cryptography]>=3.5.0",
    
    # File Upload Support
    "python-multipart>=0.0.9",
    
    # AI/LLM
    # Note: cv-parser modules use old langchain import paths (langchain.prompts, langchain.output_parsers)
    # LangChain 0.3+ moved these to langchain_core, but compatibility shim is implemented in match_service.py
    "langchain>=0.3.0",
    "langchain-openai>=1.1.7",
    "langchain-core>=1.2.6",
    "openai>=2.14.0",
    
    # PDF Processing
    "pypdf>=3.0.0",
    "pymupdf>=1.23.0",  # PyMuPDF - fallback for malformed PDFs with bbox errors
    
    # NLP & Data Processing (required for match score calculation)
    "spacy>=3.7.0",  # Note: en_core_web_sm model must be downloaded separately (see setup scripts)
    "pandas>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["backend/app"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]
